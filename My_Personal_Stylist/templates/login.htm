<!DOCTYPE html>
<html>
<head>
    <title>Login - My Personal Stylist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #cc66ff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #fff;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px #00000060;
        }

        form {
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #cc66ff;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #cc66ff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #b04ae0;
            transform: scale(1.03);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #cc66ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .checkbox {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .checkbox input {
            margin-right: 10px;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Welcome Back, Queen ðŸ’‹</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <div class="checkbox">
            <input type="checkbox" name="remember"> <span>Remember Me</span>
        </div>

        <button type="submit">Slay Login ðŸ’…</button>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <p>Not a glam girl yet? <a href="/login">Join the Squad</a></p>
    </form>
</body>
</html>
