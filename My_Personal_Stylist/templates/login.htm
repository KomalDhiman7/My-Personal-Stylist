<!DOCTYPE html>
<html>
<head>
    <title>Login - My Personal Stylist</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Login to Your Stylist</h1>
    
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <a href="/signup">Don't have an account? Sign Up</a>
    </form>
</body>
</html>
