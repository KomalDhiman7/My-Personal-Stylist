<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe4f5, #fceaff);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
        }
        .profile-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 450px;
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h2>Edit Profile</h2>
    
    <div class="profile-form">
        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter new username" value="{{ session.username }}" required>
            </div>

            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter new email" value="{{ session.email }}" required>
            </div>

            <div class="input-field">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
    <br>
    
    <a href="{{ url_for('profile') }}">Go Back to Profile</a>
</body>
</html>
