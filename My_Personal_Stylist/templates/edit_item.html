<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Edit this fierce fit ðŸ’…</h2>
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter new username" value="{{ session['username'] }}" required>
    
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter new email" value="{{ session['email'] }}" required>
    
        <!-- Profile Picture Upload -->
        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
    
        <button type="submit">Save Changes</button>
    </form>
    
</body>
</html>
