<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe4f5, #fceaff);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
        }
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 450px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ff1493;
            object-fit: cover;
        }
        .profile-info {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .profile-info strong {
            color: #ff1493;
        }
        .edit-button {
            padding: 12px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .edit-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h1>Your Profile</h1>

    <div class="profile-card">
        {% if session['profile_pic'] %}
            <img class="profile-image" src="{{ url_for('static', filename=session['profile_pic'].split('static/')[-1]) }}" alt="Profile Picture">
        {% else %}
            <img class="profile-image" src="{{ url_for('static', filename='default_avatar.png') }}" alt="Default Profile Picture">
        {% endif %}

        <div class="profile-info">
            <p><strong>Username:</strong> {{ session.username }}</p>
            <p><strong>Email:</strong> {{ session.email }}</p>
        </div>
        <a class="edit-button" href="{{ url_for('edit_profile') }}">Edit Profile</a>
    </div>
</body>
</html>
