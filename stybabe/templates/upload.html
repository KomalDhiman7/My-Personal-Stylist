<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Outfit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe4f5, #fceaff);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
        }
        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 450px;
        }
        label {
            font-size: 18px;
            color: #ff1493;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ff69b4;
        }
        button {
            padding: 12px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        .message {
            margin-top: 20px;
            color: #ff1493;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h1>Upload Your Outfit</h1>

    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Choose an Image</label>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if uploaded_image %}
            <div class="message">Image Uploaded Successfully!</div>
            <img src="{{ uploaded_image }}" alt="Uploaded Image" width="300" style="margin-top: 20px; border: 3px solid #ff1493; border-radius: 12px;">
        {% endif %}
    </div>

</body>
</html>
